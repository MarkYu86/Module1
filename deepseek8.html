<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devsInc Dice Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .dice-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .dice-btn {
            background-color: #333;
            border: 2px solid #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dice-btn:hover {
            background-color: #4CAF50;
            transform: scale(1.05);
        }

        .dice-btn.selected {
            background-color: #4CAF50;
        }

        #rollBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            margin: 2rem 0;
            transition: transform 0.2s ease;
        }

        #rollBtn:hover {
            transform: scale(1.05);
        }

        #result {
            font-size: 5rem;
            font-weight: bold;
            color: #4CAF50;
            margin: 2rem 0;
            min-height: 100px;
        }

        .history {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #333;
            border-radius: 8px;
        }

        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .rolling {
            animation: roll 0.5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² devsInc Dice Generator</h1>
        
        <div class="dice-selector">
            <button class="dice-btn" data-faces="4">D4</button>
            <button class="dice-btn" data-faces="6">D6</button>
            <button class="dice-btn" data-faces="8">D8</button>
            <button class="dice-btn" data-faces="10">D10</button>
            <button class="dice-btn" data-faces="12">D12</button>
            <button class="dice-btn" data-faces="20">D20</button>
            <button class="dice-btn" data-faces="100">D100</button>
        </div>

        <button id="rollBtn">Roll Dice!</button>
        
        <div id="result"></div>

        <div class="history">
            <h3>Recent Rolls</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let selectedDice = 6;
        const history = [];

        document.querySelectorAll('.dice-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Remove selection from all buttons
                document.querySelectorAll('.dice-btn').forEach(btn => 
                    btn.classList.remove('selected'));
                // Select current button
                button.classList.add('selected');
                selectedDice = parseInt(button.dataset.faces);
            });
        });

        document.getElementById('rollBtn').addEventListener('click', () => {
            const resultElement = document.getElementById('result');
            resultElement.classList.add('rolling');
            
            setTimeout(() => {
                const result = Math.floor(Math.random() * selectedDice) + 1;
                resultElement.textContent = result;
                resultElement.classList.remove('rolling');
                
                // Add to history
                history.unshift(`D${selectedDice}: ${result}`);
                if (history.length > 10) history.pop();
                
                // Update history display
                document.getElementById('historyList').innerHTML = 
                    history.map(entry => `<div>${entry}</div>`).join('');
            }, 1000);
        });

        // Select D6 by default
        document.querySelector('[data-faces="6"]').click();
    </script>
</body>
</html>
